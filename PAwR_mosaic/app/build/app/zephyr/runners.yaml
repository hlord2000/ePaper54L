# Available runners configured by board.cmake.
runners:
- nrfutil
- jlink

# Default flash runner if --runner is not given.
flash-runner: nrfutil

# Default debug runner if --runner is not given.
debug-runner: jlink

# Common runner configuration values.
config:
  board_dir: /home/hlord/Documents/Nordic/ePaper54L/PAwR_mosaic/app/boards/nordic/nrf54l15esl
  # Build outputs:
  elf_file: zephyr.elf
  hex_file: /home/hlord/Documents/Nordic/ePaper54L/PAwR_mosaic/app/build/merged.hex
  bin_file: zephyr.bin
  # Host tools:
  gdb: /opt/zephyr-sdk-0.17.0/arm-zephyr-eabi/bin/arm-zephyr-eabi-gdb
  openocd: /opt/zephyr-sdk-0.17.0/sysroots/x86_64-pokysdk-linux/usr/bin/openocd
  openocd_search:
    - /opt/zephyr-sdk-0.17.0/sysroots/x86_64-pokysdk-linux/usr/share/openocd/scripts

# Runner specific arguments
args:
  nrfutil:
    []

  jlink:
    - --dt-flash=y
    - --device=cortex-m33
    - --speed=4000
